{% extends "base_template.html" %}
{% block body %}
    <div class="container">
<div class="wrapper m-5 shadow">
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading" id="p-name">Register</h2>
            {{ form.csrf_token }}
            {{ form.acessType(class_="form-control") }}
            {{ form.username(class_="form-control") }}
            {{ form.password(class_="form-control") }}



            <button class="btn btn-lg btn-primary btn-block" id="register-btn" type="submit">Register</button>

        </form>
</div>
    </div>
{% endblock %}
